<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Wavelength</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #8ec5fc 0%, #e0c3fc 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 700px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    button, input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #e52e71, #ff8a00);
    }
    .hidden {
      display: none;
    }
    .player-list {
      list-style: none;
      padding: 0;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }
    .player-list li {
      font-weight: bold;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: #e52e71;
    }
    #category-box, #number-box {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="join-screen">
      <h2>Liity Wavelength-peliin</h2>
      <input type="text" id="player-name" placeholder="Kirjoita nimesi" />
      <button onclick="joinGame()">Liity peliin</button>
      <ul id="players-list" class="player-list"></ul>
      <button id="start-game-btn" class="hidden" onclick="startCountdown()">Aloita peli</button>
    </div>

    <div id="countdown-screen" class="hidden">
      <div id="countdown">3</div>
      <p>Peli alkaa pian...</p>
    </div>

    <div id="game-screen" class="hidden">
      <h1>Wavelength</h1>
      <div id="role-info"></div>
      <div id="category-box"></div>
      <div id="number-box"></div>
      <div id="hint-area"></div>
      <div id="guess-area"></div>
      <button id="next-round-btn" class="hidden" onclick="startNewRound()">Seuraava kierros</button>
    </div>
  </div>

  <script src="wavelength_logic.js"></script>
</body>
</html>
